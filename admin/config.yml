backend:
  name: git-gateway
  branch: master
  
# This line should *not* be indented
media_folder: "uploads" # Media files will be stored in the repo under images/uploads

# Displays link to main site in backend
display_url: https://esportsmedium.com

collections:   
  - name: "pages"
    label: "Pages"
    delete: false
    description: >
      You can only edit the website pages here.
    files:
      - label: "Skillz Games Page"
        name: "skillz-games"
        file: "_data/games.yml"
        fields:
          - label: Game Name
            name: name
            widget: object
            fields:
				      - {label: Game Page Link, name: page-link, widget: string, hint: "ie: /cube-cube"}
				      - {label: "Game Logo", name: "image-path", widget: string, hint: "ie: /assets/icons/games/cube-cube.jpg"}
				      - {label: "Logo Alt Tag", name: "image-alt", widget: string, hint: "ie: Cube Cube"}
				      - {label: "iOS Download Link", name: "ios-dl", widget: string, hint: "ie: https://esportsmedium.com/cube-cube-ios-download"}
				      - {label: "Android Download Link", name: "android-dl", widget: string, hint: "ie: https://esportsmedium.com/cube-cube-samsung-download"}
