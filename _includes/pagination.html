<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{site.baseurl}}{{paginator.previous_page_path}}" class="previous btn">Newer</a>
  {% endif %}

  {% if paginator.previous_page and paginator.next_page %}
    |
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{site.baseurl}}{{paginator.next_page_path}}" class="next btn">Older</a>
  {% endif %}
</div>
